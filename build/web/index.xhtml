<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <b:panel title="LOGIN FORM" style="width: 35%">
            <b:panelGrid columns="2" >
                <h:messages globalOnly="true" style="color:red;" />
                <h:form id="myform">
                    <h:outputText value="Username: "/>
                    <h:inputText label="username" value="#{log.username}" /><br/><br/>
                    <h:outputText value="password: "/>
                    <h:inputSecret value="#{log.password}" /><br/><br/>
                    <h:commandButton value="login" class="btn btn-primary" action="#{log.login()}" /><br/>
                    <h:commandLink value="If you want to apply as a student click here!" action="#{sb.redirect()}"/>
                </h:form>
            </b:panelGrid>
        </b:panel>

    </h:body>
</html>
