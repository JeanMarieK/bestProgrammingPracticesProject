<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <style> 
            .bf-required:after { content:" *"; 
                                 color:red;}
            .combo{
                background-color: #FAFAFA;
            }
            inputText{
                color:yellow;
            }
        </style>
        <!--        <script type="text/javascript">
                    document.oncontextmenu = function () {
                        return false
                    };
                </script>-->
        <b:panel  style="margin: 1%;">
            <b:messages style="text-decoration: none;" class="alert alert-error" />

            <b:carousel id="wizard" styleClass="wizardPseudoClass"
                        startAnimation="false"
                        showIndicators="false"
                        wrap="false">
                <b:carouselItem >
                    <b:panel title="PERSONAL DETAILS" collapsible="false" look="info" style="background-color: #22AA33; color: yellow">
                        <b:panelGrid columns="2" col-spans="3,9" >
                            <h:form class="form-group" enctype="multipart/form-data">
                                <h:outputLabel>Student ID</h:outputLabel>
                                <b:inputText value="#{sm.studentID()}" readonly="true"/>
                                <h:outputLabel class="bf-required">First Name</h:outputLabel>
                                <b:inputText value="#{sm.firstName}" required="true" requiredMessage="Specify the First name">
                                    <f:ajax event="blur" execute="@this"/>
                                </b:inputText>
                                <h:outputLabel class="bf-required">Last Name</h:outputLabel>
                                <b:inputText value="#{sm.lastName}" required="true" requiredMessage="Specify the Last name" >
                                    <f:ajax event="blur" execute="@this"/>
                                </b:inputText>
                                <h:outputLabel class="bf-required" >National Id /Passport</h:outputLabel>
                                <b:inputText value="#{sm.nid}" required="true" requiredMessage="Specify the National ID">
                                    <f:ajax event="blur" execute="@this"/>
                                </b:inputText>
                                <h:outputLabel class="bf-required">Date of Birth</h:outputLabel>
                                <b:datepicker value="#{sm.dob}" mode="popup-icon" required="true" requiredMessage="Please specify the date of birth"/>
                                <!--<f:ajax event="blur" execute="@this"/>-->
                                <!--</b:datepicker>-->
                                <h:outputLabel class="bf-required">Gender</h:outputLabel>
                                <b:selectOneMenu required="true" value="#{sm.gender}" requiredMessage="Specify the Student's gender">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItem itemLabel="Female" itemValue="FEMALE" />
                                    <f:selectItem itemLabel="Male" itemValue="MALE" />
                                    <f:ajax event="change" execute="@this"/>
                                </b:selectOneMenu>
                                <h:outputLabel class="bf-required">Disability</h:outputLabel>
                                <b:selectOneMenu required="true" value="#{sm.disability}" requiredMessage="Specify the student's disability status">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItem  itemValue="None" />
                                    <f:selectItem  itemValue="Mobility and Physical Impairments" />
                                    <f:selectItem  itemValue="Spinal Cord Disability" />
                                    <f:selectItem  itemValue="Head Injuries - Brain Disability" />
                                    <f:selectItem  itemValue="Vision Disability" />
                                    <f:selectItem  itemValue="Hearing Disability" />
                                    <f:selectItem  itemValue="Cognitive or Learning Disability" />
                                    <f:selectItem  itemValue="Psychological Disorders" />
                                    <f:selectItem  itemValue="Invisible Disabilities" />
                                    <f:ajax event="change" execute="@this"/>
                                </b:selectOneMenu>
                            </h:form>
                        </b:panelGrid>
                    </b:panel>
                </b:carouselItem>
                <!--ACADEMIC INFORMATION-->
                <b:carouselItem >
                    <b:panel title="ACADEMIC INFORMATION" collapsible="false" look="info">
                        <b:panelGrid columns="2" col-spans="3,9" style="margin-left: 10%;margin-right: 10%">
                            <h:form class="form-group" enctype="multipart/form-data">
                                <h:outputLabel class="bf-required">Faculty</h:outputLabel>
                                <b:selectOneMenu id="fac" required="true" value="#{sm.faculty}" requiredMessage="Specify the the faculty of your choice">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItems value="#{dm.allFaculties()}" var="d" itemValue="#{d.id}"/>
                                    <f:ajax event="change" execute="fac" render="dep"/>
                                </b:selectOneMenu>
                                <h:outputLabel class="bf-required">Department</h:outputLabel>
                                <b:selectOneMenu id="dep" required="true" value="#{sm.department}" requiredMessage="Specify the department of your choice">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItems value="#{sm.findDepartmentByFacultyId()}" var="d" itemValue="#{d.id}"/>
                                    <f:ajax event="change" execute="@this"/>
                                </b:selectOneMenu>
                                <h:outputLabel>Email</h:outputLabel>
                                <b:inputText value="#{sm.email}" mask="email" required="true" requiredMessage="Specify the Student's email">
                                    <f:ajax event="blur" execute="@this"/>
                                </b:inputText>
                                <h:outputLabel class="bf-required">Phone Number</h:outputLabel>
                                <b:inputText value="#{sm.phoneNumber}" required="true" requiredMessage="Specify the Student's phone number">
                                    <f:facet name="prepend">
                                        <h:outputText value="+250" />
                                    </f:facet>
                                    <f:ajax event="blur" execute="@this"/>
                                </b:inputText>
                                <h:outputLabel class="bf-required">Mother's Name</h:outputLabel>
                                <b:inputText value="#{sm.motherName}" required="true" requiredMessage="Specify the mother's name">
                                    <f:ajax event="blur" execute="@this"/>
                                </b:inputText>
                                <h:outputLabel>Mother's Number</h:outputLabel>
                                <b:inputText value="#" required="true" requiredMessage="Specify the mother's name">
                                    <f:facet name="prepend">
                                        <h:outputText value="+250" />
                                    </f:facet>
                                    <f:ajax event="blur" execute="@this"/>
                                </b:inputText>
                                <h:outputLabel class="bf-required">Father's Name</h:outputLabel>
                                <b:inputText value="#{sm.fatherName}" required="true" requiredMessage="Specify the father's name">
                                    <f:ajax event="blur" execute="@this"/>
                                </b:inputText>
                                <h:outputLabel>Father's Number</h:outputLabel>
                                <b:inputText value="#{sm.fatherNumber}">
                                    <f:facet name="prepend">
                                        <h:outputText value="+250" />
                                    </f:facet>
                                    <f:ajax event="blur" execute="@this"/>
                                </b:inputText>



                                <h:outputLabel>Monthly Income</h:outputLabel>
                                <b:inputText value="#{sm.income}">
                                    <f:ajax event="blur" execute="@this"/>
                                </b:inputText>
                                <h:outputLabel>Residence Type</h:outputLabel>
                                <b:selectOneMenu class="combo" value="#{sm.res}"  required="true" requiredMessage="choose the residence type">
                                    <f:selectItem itemLabel="Rural" itemValue="RURAL" />
                                    <f:selectItem itemLabel="Urban" itemValue="URBAN" />
                                </b:selectOneMenu>
                            </h:form >
                        </b:panelGrid>
                    </b:panel>
                </b:carouselItem>
                <!--ADDRESS INFORMATION-->
                <b:carouselItem >
                    <b:panel title="ADDRESS INFORMATION" collapsible="false" look="info" >
                        <b:panelGrid columns="2" col-spans="3,9" style="margin-left: 10%;margin-right: 10%">
                            <h:form class="form-group" enctype="multipart/form-data">
                                <h:outputLabel class="bf-required">Province</h:outputLabel>
                                <b:selectOneMenu id="prov" class="combo" value="#{sm.province}" required="true" requiredMessage="choose the province">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItems value="#{sm.aprovinces()}" />
                                    <f:ajax event="change" execute="prov" render="dist sec cel vil"/>
                                </b:selectOneMenu>
                                <h:outputLabel class="bf-required">District</h:outputLabel>
                                <b:selectOneMenu id="dist" class="combo" value="#{sm.district}" required="true" requiredMessage="choose the district" >
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItems value="#{sm.adistricts(sm.province)}"/>
                                    <f:ajax event="change" execute="dist" render="sec cel vil"/>
                                </b:selectOneMenu>
                                <h:outputLabel class="bf-required">Sector</h:outputLabel>
                                <b:selectOneMenu id="sec" class="combo" value="#{sm.sector}" required="true" requiredMessage="choose the sector">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItems value="#{sm.asectors(sm.district)}"/>
                                    <f:ajax event="change" execute="sec" render="cel vil"/>
                                </b:selectOneMenu>
                                <h:outputLabel class="bf-required">Cell</h:outputLabel>
                                <b:selectOneMenu id="cel" class="combo" value="#{sm.cell}" required="true" requiredMessage="choose the cell">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItems value="#{sm.acells(sm.sector)}"/>
                                    <f:ajax event="change" execute="cel" render="vil"/>
                                </b:selectOneMenu>
                                <h:outputLabel class="bf-required">Village</h:outputLabel>
                                <b:selectOneMenu id="vil" class="combo" value="#{sm.village}" required="true" requiredMessage="Specify the village">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItems value="#{sm.avillages(sm.cell)}"/>
                                    <f:ajax event="change" execute="vil"/>
                                </b:selectOneMenu>
                            </h:form>
                        </b:panelGrid>

                    </b:panel>
                </b:carouselItem>








                <!--PREVIEW-->

                <b:carouselItem >
                    <b:panel title="APPLICATION PREVIEW" collapsible="false" look="info">
                        <h:form class="form-group" enctype="multipart/form-data">
                            <b:panelGrid columns="2" col-spans="2,10" >

                                <h:outputLabel>Passport Photo</h:outputLabel>
                                <p:fileUpload value="#{sm.pic}" mode="simple"  label="Choose (jpg,png)" skinSimple="true" sizeLimit="1048576"/>
                                <h:outputLabel>Student ID</h:outputLabel>

                                <p:commandButton value="Register" styleClass="btn-success" action="#{sm.saveStudent()}" ajax="false"/>
                            </b:panelGrid>
                        </h:form>
                    </b:panel>
                </b:carouselItem>



                <b:carouselControl direction="right" >
                    <b:button value="Previous"
                              style="float:left;margin-top: 1%;margin-left: 2%"
                              onclick="$('.wizardPseudoClass').carousel('prev');
                                      $('.wizardPseudoClass').carousel('pause');"
                              look="info" />
                </b:carouselControl>
                <b:carouselControl direction="left">
                    <b:button value="  Next  "
                              style="float:right;margin-top: 1%;margin-right: 2%"
                              onclick="$('.wizardPseudoClass').carousel('next');
                                      $('.wizardPseudoClass').carousel('pause');"
                              look="success" />
                </b:carouselControl>
            </b:carousel>
        </b:panel>
    </h:body>
</html>
