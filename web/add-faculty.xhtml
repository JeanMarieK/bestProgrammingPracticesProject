<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>REGISTRA</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit style="background-color: black;" position="north" size="135" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage url="/resources/images/auca.jpg"/>
                </p:layoutUnit>

                <p:layoutUnit style="background-color: black;" position="south" size="20" closable="true" collapsible="true">
                    copyright
                </p:layoutUnit>

                <p:layoutUnit  style="background-color: black;" position="west" size="245"  >
                    <p:menu>
                        <p:submenu label="AUCA MENU">
                            <p:menuitem value="Dashboard" outcome="/dashboard"/>
                            <p:menuitem value="Add a faculty" outcome="/add-faculty"  />
                            <p:menuitem value="Add a department" outcome="/add-department"/>
                            <p:menuitem value="Pending applications" outcome="/pending-applications" />
                            <p:menuitem value="Aproved Applications" outcome="/approved-applications" />
                            <p:menuitem value="Rejected Applications" outcome="/rejected-applications"/>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <b:messages redisplay="false"/>
                    <b:panel title="DEPARTMENT CATEGORY" collapsible="false"  look="info">
                        <b:form>
                            <b:panelGrid columns="2" col-spans="3,9" style="margin-left: 10%;margin-right: 10%">

                                <h:outputLabel>Faculty ID</h:outputLabel>
                                <b:inputText value="#{sm.facultyID()}" readonly="true"/>
                                <h:outputLabel>Faculty Name</h:outputLabel>
                                <b:inputText value="#{dm.facultyName}" required="true" requiredMessage="Specify the category's name"/>
                                <br/>
                                <b:commandButton type="submit" value="Add Faculty" style="background-color:#77CF00;color: #FFFFFF;" action="#{dm.saveFaculty()}"/>
                            </b:panelGrid>
                        </b:form>
                    </b:panel>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
