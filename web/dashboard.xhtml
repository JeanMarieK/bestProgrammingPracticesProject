<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Dashboard</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit style="background-color: black;" position="north" size="135" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage url="/resources/images/auca.jpg"/>
                </p:layoutUnit>

                <p:layoutUnit style="background-color: black;" position="south" size="20" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit  style="background-color: black;" position="west" size="245"  >
                    <p:menu>
                        <p:submenu label="AUCA MENU">
                            <p:menuitem value="Dashboard" outcome="/dashboard"/>
                            <p:menuitem value="Add a faculty" outcome="/add-faculty"  />
                            <p:menuitem value="Add a department" outcome="/add-department"/>
                            <p:menuitem value="Pending applications" outcome="/pending-applications" />
                            <p:menuitem value="Aproved Applications" outcome="/approved-applications" />
                            <p:menuitem value="Rejected Applications" outcome="/rejected-applications"/>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel class="dash">
                        #{sm.numberOfAllStudents()}
                        total number of applications
                    </p:panel>
                    <p:panel class="dash">
                        #{sm.numberOfAllRejectedStudents()}
                        total number of rejected applications
                    </p:panel>
                    <p:panel class="dash">
                        #{sm.numberOfAllApprovedStudents()}
                        total number of approved applications
                    </p:panel>
                    <p:panel class="dash">
                        #{sb.counter}
                        total number of online users
                    </p:panel>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
