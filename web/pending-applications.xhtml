<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>REGISTRA</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit style="background-color: black;" position="north" size="135" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage url="/resources/images/auca.jpg"/>
                </p:layoutUnit>

                <p:layoutUnit style="background-color: black;" position="south" size="20" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit  style="background-color: black;" position="west" size="245"  >
                    <p:menu>
                        <p:submenu label="AUCA MENU">
                            <p:menuitem value="Dashboard" outcome="/dashboard"/>
                            <p:menuitem value="Add a faculty" outcome="/add-faculty"  />
                            <p:menuitem value="Add a department" outcome="/add-department"/>
                            <p:menuitem value="Pending applications" outcome="/pending-applications" />
                            <p:menuitem value="Aproved Applications" outcome="/approved-applications" />
                            <p:menuitem value="Rejected Applications" outcome="/rejected-applications"/>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <b:panel title="LIST OF PENDING STUDENT APPLICATIONS" look="info" collapsible="false">
                        
                        <b:dataTable value="#{sm.pendingStudents()}" var="st" responsive="true" >
                            <b:dataTableColumn>
                                <f:facet name="header">
                                    <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                        <li>Photo</li>
                                    </ul>
                                </f:facet>
                                <o:graphicImage style="width: 100px; height: 100px;" value="#{sm.picture(st.studentId)}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">
                                    <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                        <li>Names</li>
                                    </ul>
                                </f:facet>
                                #{st.firstName} #{st.lastName}
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">
                                    <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                        <li>National ID</li>
                                    </ul>
                                </f:facet>
                                #{st.nid}
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">
                                    <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                        <li>Gender</li>
                                    </ul>
                                </f:facet>
                                #{st.gender}
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">
                                    <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                        <li>Phone number</li>
                                    </ul>
                                </f:facet>
                                #{st.phoneNumber}
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">
                                    <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                        <li>Department</li>
                                    </ul>
                                </f:facet>
                                #{st.department_name}
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">
                                    <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                        <li>Village</li>
                                    </ul>
                                </f:facet>
                                #{st.village}
                            </b:dataTableColumn>
                            
                            
                            
                            
                            
                            <b:dataTableColumn>
                                <f:facet name="header">
                                    <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                        <li>Income</li>
                                    </ul>
                                </f:facet>
                                #{st.income}
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">
                                    <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                        <li>Residence Type</li>
                                    </ul>
                                </f:facet>
                                #{st.residence}
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">
                                    <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
                                        <li>ACTION</li>
                                    </ul>
                                </f:facet>
                                <h:form>
                                    <h:commandLink action="#{sm.reject(st.studentId, st.phoneNumber)}" value="Reject" /> <h:commandLink action="#{sm.approve(st.studentId,st.phoneNumber)}"  value="Approve Link" />
                                </h:form>
                            </b:dataTableColumn>
                        </b:dataTable>
                        
                    </b:panel>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
